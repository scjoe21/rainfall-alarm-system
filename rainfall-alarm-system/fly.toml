app = "rainfall-alarm-kr"
primary_region = "nrt"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 100

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
